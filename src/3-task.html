<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER FORECAST</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/1-task.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">WEATHER FORECAST</h1>
        <a class="back-link" href="./index.html">Go back</a>
        <form action="submit" class="js-search-form search-form">
          <div class="form-group">
            <label for="city" class="label">Введіть назву міста:</label>
            <input
              type="text"
              name="city"
              class="search-input"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="days" class="label">Виберіть кількість днів:</label>
            <div class="input-group">
              <select name="days" class="days-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <button class="search-button">Пошук</button>
            </div>
          </div>
        </form>
        <ul class="js-list weather-cards"></ul>
      </div>
    </main>
    <script type="module" src="./js/3-task.js"></script>
  </body>
</html>
